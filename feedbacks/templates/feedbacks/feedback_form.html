<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Feedback</title></head>
  <body>
    <h1>Enviar feedback</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Enviar</button>
    </form>

    <p style="margin-top:16px;">
      <a href="{% url 'feedbacks:feedback_success' %}">Ver feedbacks</a>
    </p>
  </body>
</html>
